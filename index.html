<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
      <div class="form-group">
        <label for="expiry_date">Bond Number</label>
        <div class="input-group">
          <input type="search" class="form-control" id="expiry_date" placeholder="Bond Number" aria-label="Search" name="expiry_date">
          <button type="submit" class="btn btn-outline-success">Search</button>
        </div>
      </div>
      <div class="form-group">
        <label for="name_of_the_party">Name of the Party</label>
        <div class="input-group">
          <input type="search" class="form-control" id="name_of_the_party" placeholder="Name of the Party" aria-label="Search" name="name_of_the_party">
          <button type="submit" class="btn btn-outline-success">Search</button>
        </div>
      </div>
      <div class="form-group">
        <label for="expiry_date">Date of Expiry</label>
        <div class="input-group">
          <input type="search" class="form-control" id="expiry_date" placeholder="Date of Expiry" aria-label="Search" name="expiry_date">
          <button type="submit" class="btn btn-outline-success">Search</button>
        </div>
      </div>
      <div class="form-group">
        <label for="purchase_date">Date of Purchase</label>
        <div class="input-group">
          <input type="search" class="form-control" id="purchase_date" placeholder="Date of Purchase" aria-label="Search" name="purchase_date">
          <button type="submit" class="btn btn-outline-success">Search</button>
        </div>
      </div>
      <div class="form-group">
        <label for="purchaser_name">Name of Purchaser</label>
        <div class="input-group">
          <input type="search" class="form-control" id="purchaser_name" placeholder="NAme of the Purchaser" aria-label="Search" name="purchaser_name">
          <button type="submit" class="btn btn-outline-success">Search</button>
        </div>
      </div>
    </div>
  </body>
</html>
